<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <!--jquery-->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!--jquery mobile-->
    <script src="js/lib/jquery.mobile-1.4.5.js"></script>
    <!--jquery validation-->
    <script src="js/lib/jquery.validate.js"></script>

    <!-- scripts -->
    <script src="js/CreateDatabase.js"></script>
    <script src="js/DatabaseMethods.js"></script>  
    <script src="js/Global.js"></script>
    <script src="js/Utilities.js"></script>  
    <script src="js/Facade.js"></script>
   
    <!--styles -->
    <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
<!-- HomePage----------------------------------------------------------------------------------------------------------- -->
<div id="Home" data-role="page">
    <!-- header and navbar-->
    <header data-role="header" data-theme="b" data-position="fixed">
        <h1>Expense Tracker</h1>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="#Home" data-theme="a" data-icon="home">View Expenses</a></li>

                <li><a href="#AddExpense" data-theme="a" data-icon="plus">Add Expense</a>
                </li>
            </ul>
        </div>
    </header>
   <!--view expenses-->
   <ul id="ExpenseList" data-role="listview" class="ui-listview-inset"></ul>

    <footer data-role="footer" data-theme="b" data-position="fixed">
        <h1>&copy; 2020 Mitchell Douma</h1>
    </footer>
</div>

<!--add expense page ------------------------------------------------------------------------------------------------------- -->
<div id="AddExpense" data-role="page">

    <!-- header and navbar-->
    <header data-role="header" data-theme="b" data-position="fixed">
        <h1>Add an Expense</h1>
    </header>


    <!-- add an expense form---------------------------------------------------------------------------------------------- -->


    <h1 align="center">Create Expense</h1>

    <form id="AddForm">

        <!-- Form -->
        <div class="form">
            <div class="form-group">
                <label for="expense" class="font-weight-bold">Expense:</label>       
                <input type="text" class="form-control" id="expense" name="expense">
            </div>
            <div class="form-group">
                <label for="cost" class="font-weight-bold">Cost:</label>
                <input type="number" class="form-control" id="cost" name="cost">
            </div>
            <div class="form-group">
                <label for="category" class="font-weight-bold">Category:</label>
                <select class="form-control" id="category" name="category">
                </select>
            </div>
        
            <input type="submit" class="btn btn-primary btn-lg btn-block" data-inline="true" id="btnSaveExpense" value="Save">
            <input type="button" class="btn btn-secondary btn-lg btn-block" data-inline="true" id="btnCancel" value="Cancel">
        </div>

    </form>

    <footer data-role="footer" data-theme="b" data-position="fixed">
        <h1>&copy; 2020 Mitchell Douma</h1>
    </footer>
</div>

</body>
</html>
